name: ci
on:
  push:
    branches:
      - main
      - fix-ci
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: python -m pip install --upgrade pip
      - run: pip install mkdocs-material mkdocstrings docstring-parser
      - run: pip install -e .
      - run: mkdocs gh-deploy --force